<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-button routerLink="/home"><ion-icon name="chevron-back-sharp"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>{{ movieDetail.title_long}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
        <ion-card  class="ion-padding">
          <ion-card-header>
            <ion-card-subtitle><ion-note class="ion-text-end"><ion-icon name="star-sharp"></ion-icon>  Rating: {{movieDetail.rating}} Lang: {{ movieDetail.language}}</ion-note></ion-card-subtitle>
  
            <ion-card-title> <h2>{{ movieDetail.title_long}}</h2></ion-card-title>
          </ion-card-header>
       
          <ion-img src="{{ movieDetail.medium_cover_image }}" ></ion-img> 
          <ion-card-content  class="ion-no-padding">
        
              <div class="ion-padding-top">Genre:  <ion-chip *ngFor="let genre of movieDetail.genres"><small> {{ genre }}</small></ion-chip> </div>
              <h2 class="ion-padding-top"> Sypnosis: </h2>
               <p *ngIf="movieDetail.description_full!==''"> {{ movieDetail.description_full }} </p>
               <p *ngIf="movieDetail.description_full ===''"> No Sypnosis </p>
               <div class="ion-padding-top torrent-info"> 
                <ion-row class="">
                    <ion-col  class="" *ngFor="let download of movieDetail.torrents">
                      <ion-button expand="full" color="button" (click)="downloads(download.url, download.title_long)">Download</ion-button>
                      <div>
                      <p class="ion-text-center"> Size: {{download.size }}</p>
                      <p class="ion-text-center"> Quality: {{download.quality }}</p>
                      </div>
                    </ion-col>
                  </ion-row>
              </div>
            </ion-card-content>
        </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
